<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="background">
      <div class="container">
        <section class="result-section">
          <p class="result-title">Your Result</p>
          <h1 class="score">
            76
            <div class="score-sub">of 100</div>
          </h1>
          <h1 class="rating">Great</h1>
          <p class="stat">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary-section">
          <div class="summary-title">Summary</div>

          <div class="category-1">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" />
            <h3 class="category-title-1">Reaction</h3>
            <p class="category-score">
              <strong>80</strong> <span class="max-score">/ 100</span>
            </p>
          </div>

          <div class="category-2">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" />
            <h3 class="category-title-2">Memory</h3>
            <p class="category-score">
              <strong>92</strong> <span class="max-score">/ 100</span>
            </p>
          </div>

          <div class="category-3">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            <h3 class="category-title-3">Verbal</h3>
            <p class="category-score">
              <strong>61</strong> <span class="max-score">/ 100</span>
            </p>
          </div>

          <div class="category-4">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" />
            <h3 class="category-title-4">Visual</h3>
            <p class="category-score">
              <strong>72 </strong><span class="max-score">/ 100</span>
            </p>
          </div>
          <button class="button">Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
